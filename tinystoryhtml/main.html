<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>

<head>
  <link type="text/css" rel="stylesheet" href="css/main.css" />
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="story.js"></script>
  <script type="text/javascript" src="func.js"></script>
</head>

<body>

<div class="tinystorybanner"> 
  <span id="author"></span>
  <a href="javascript:window.location.reload();" class="refresh">Reset Story</a> | 
  <a href="javascript:aboutOpen();" class="about">About</a> | 
  Generated with Tinystory v1.0 (<a href="http://github.com/psyomn/tinystory/">github</a>)
</div>

<div class="wrap">
  <div class="contents">
    <div class="header"><h1 id="storytitle">Title goes here</h1></div>

    <div id="story" class="storyspace"></div>
    <div id="choice" class="actionbuttons"></div>
  
  </div>
</div>

<script type="text/javascript"> 
  // This step is needed to initialize the story box and action spaces 
  init();
</script> 

</body>

</html>
